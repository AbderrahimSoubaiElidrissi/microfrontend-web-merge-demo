<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My super app</title>
    <style>
        .flex-grid-thirds {
            display: flex;
            justify-content: space-between;
            min-height: 700px;
        }

        .flex-grid-thirds .col {
            width: 25%;
        }

        .js {
            border: yellow 5px dotted
        }

        .react {
            border: blue 5px dotted
        }

        .vue {
            border: green 5px dotted
        }
    </style>
</head>

<body>


    <div class="flex-grid-thirds">

        <div class="col vue">
            <web-merge id="shipping" content="./fragments/fragment-3.html"></web-merge>
        </div>

        <div class="col react">

            <web-merge id="checkout" content="http://localhost:3000"></web-merge>
        </div>
        <div class="col js">
            <web-merge content="./fragments/cart.html"></web-merge>

        </div>
        <div class="col js">
            <web-merge content="./fragments/fragment-1.html"></web-merge>

        </div>

    </div>


    <script src="bundle.js"></script>

</body>

</html>
